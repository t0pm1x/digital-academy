<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Leni Art</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="scripts/dev/main.js"></script>
</head>

<body class="body">

  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="../events.html" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
        <div class="page-header__nav-user">
          <a href="#" class="page-header__nav-user-link">
            Александр С.
          </a>

          <a href="#" class="page-header__nav-login">
            <svg class="page-header__nav-logout-icon" width="24" height="24">
              <use xlink:href="assets/icons/symbols.svg#login"></use>
            </svg>
          </a>
        </div>

      </nav>
      <div class="page-header__right-block">
        <a href="#" class="btn page-header__user-btn">
          Войти
          <svg class="page-header__user-icon" width="21" height="18">
            <use xlink:href="assets/icons/symbols.svg#user"></use>
          </svg>
        </a>
        <button type="button" class="page-header__nav-toggle" id="js-navToggle"></button>
      </div>
    </div>
  </header>

  <main class="main">
    <!-- Здесь будут хлебные крошки -->
    <article class="event">
      <!-- Здесь пропущенное содержимое страницы -->
      <form class="reserve event__reserve">
        <div class="reserve__checks">
          Чекбоксы
        </div>
        <div class="reserve__scheme">
          Схема столов
        </div>
        <div class="reserve__order">
          Оформление заказа
        </div>
        <div class="reserve__legend">
          Легенда
        </div>
      </form>
    </article>
  </main>
  <footer class="page-footer">
    <div class="page-footer__container">
      <div class="page-footer__main">
        <nav class="page-footer__nav">
          <a href="#" class="page-footer__nav-link">Календарь мероприятий</a>
          <a href="#" class="page-footer__nav-link">Провести мероприятие</a>
          <a href="#" class="page-footer__nav-link">Стать арендатором</a>
          <a href="#" class="page-footer__nav-link">Наши проекты</a>
          <a href="#" class="page-footer__nav-link">Контакты</a>
        </nav>
        <form method="post" class="page-footer__subscription subscription" id="js-subscribeForm" action="https://jsonplaceholder.typicode.com/posts">
          <h5 class="subscription__title">Подпишись и будь в курсе происходящего</h5>
          <div class="subscription__container">
            <input type="email" class="subscription__email" placeholder="Email" id="js-subscribeEmail" required>
            <button type="submit" class="subscription__btn btn subscription__btn--w135">Подписаться</button>
          </div>
          <label class="subscription__agree check">
            <input type="checkbox" name="agree" class="check__input" required>
            <span class="check__mark"></span>
            <span class="check__label check__label--fs14">Согласен на обработку персональных данных</span>
          </label>
        </form>
      </div>
      <div class="page-footer__bottom-block">
        <div class="page-footer__left-block">
          <div class="page-footer__copyright">
            © <a href="#" class="page-footer__copyright-link" rel="nofollow" target="_blank">Millennials</a> 2023
          </div>
          <div class="page-footer__terms">
            <a href="#" class="page-footer__privacy">Политика конфиденциальности</a>
            <a href="#" class="page-footer__cookies">Cookies</a>
          </div>
        </div>
        <div class="page-footer__social social">
          <a href="#" class="social__link" rel="nofollow" target="_blank">
            <svg class="social__link-icon" width="58" height="58">
              <use xlink:href="assets/icons/symbols.svg#instagram_logo"></use>
            </svg>
          </a>
          <a href="#" class="social__link" rel="nofollow" target="_blank">
            <svg class="social__link-icon" width="58" height="58">
              <use xlink:href="assets/icons/symbols.svg#vk_logo"></use>
            </svg>
          </a>
        </div>
        <a href="https://tagree.ru/" class="page-footer__logo" rel="nofollow" target="_blank">
          <span class="page-footer__logo-text">Создание и продвижение</span>
          <svg class="page-footer__logo-icon" width="56" height="17">
            <use xlink:href="assets/icons/symbols.svg#tagree_logo"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
